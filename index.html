<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap"
      rel="stylesheet"
    />
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>Tic Tac Toe</h1>
    <p id="playerClass">Current player</p>
    <div class="grid">
      <div class="boxes topR" id="box1"></div>
      <div class="boxes topR" id="box2"></div>
      <div class="boxes topR" id="box3"></div>
      <div class="boxes midR" id="box4"></div>
      <div class="boxes midR" id="box5"></div>
      <div class="boxes midR" id="box6"></div>
      <div class="boxes botR" id="box7"></div>
      <div class="boxes botR" id="box8"></div>
      <div class="boxes botR" id="box9"></div>
    </div>

    <div class="winning-message" id="winningMessage">
      <div id="winningMessageText"></div>
      <button id="restartButton">Restart</button>
    </div>
  </body>
</html>
